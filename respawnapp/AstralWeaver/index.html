<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respawn - Class Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Divine Seeker Saphina, Astral Weaver</div>
        <div class="subtitle">How far down will you go?</div>

        <div class="section">
            <div>Health</div>
            <div id="health" class="value">100</div>
            <div class="buttons">
                <button class="health-minus" onclick="adjustValue('health', -50)">-50</button>
                <button class="health-minus" onclick="adjustValue('health', -25)">-25</button>
                <button class="health-minus" onclick="adjustValue('health', -10)">-10</button>
                <button class="health-minus" onclick="adjustValue('health', -5)">-5</button>
                <button class="health-minus" onclick="adjustValue('health', -1)">-1</button>
                <button class="health-plus" onclick="adjustValue('health', 1)">+1</button>
                <button class="health-plus" onclick="adjustValue('health', 5)">+5</button>
                <button class="health-plus" onclick="adjustValue('health', 10)">+10</button>
                <button class="health-plus" onclick="adjustValue('health', 25)">+25</button>
                <button class="health-plus" onclick="adjustValue('health', 50)">+50</button>
            </div>
        </div>

        <div class="section">
            <div>Armor</div>
            <div id="armor" class="value">0</div>
            <div class="buttons">
                <button class="armor-minus" onclick="adjustValue('armor', -25)">-25</button>
                <button class="armor-minus" onclick="adjustValue('armor', -10)">-10</button>
                <button class="armor-minus" onclick="adjustValue('armor', -5)">-5</button>
                <button class="armor-minus" onclick="adjustValue('armor', -1)">-1</button>
                <button class="armor-plus" onclick="adjustValue('armor', 1)">+1</button>
                <button class="armor-plus" onclick="adjustValue('armor', 5)">+5</button>
                <button class="armor-plus" onclick="adjustValue('armor', 10)">+10</button>
                <button class="armor-plus" onclick="adjustValue('armor', 25)">+25</button>
            </div>
        </div>

        <div class="section">
            <div>Cosmic Debt</div>
            <div id="cosmic-debt" class="value">0</div>
            <div class="buttons">
                <button class="debt-minus" onclick="adjustValue('cosmic-debt', -25)">-25</button>
                <button class="debt-minus" onclick="adjustValue('cosmic-debt', -10)">-10</button>
                <button class="debt-minus" onclick="adjustValue('cosmic-debt', -5)">-5</button>
                <button class="debt-minus" onclick="adjustValue('cosmic-debt', -3)">-3</button>
                <button class="debt-minus" onclick="adjustValue('cosmic-debt', -1)">-1</button>
                <button class="debt-plus" onclick="adjustValue('cosmic-debt', 1)">+1</button>
                <button class="debt-plus" onclick="adjustValue('cosmic-debt', 3)">+3</button>
                <button class="debt-plus" onclick="adjustValue('cosmic-debt', 5)">+5</button>
                <button class="debt-plus" onclick="adjustValue('cosmic-debt', 10)">+10</button>
                <button class="debt-plus" onclick="adjustValue('cosmic-debt', 25)">+25</button>
            </div>
        </div>

        <div class="tracker">
            <h3>Action Tracker</h3>
            <div id="tracker-log" class="tracker-log">
                <!-- Logs will appear here -->
            </div>
        </div>
    </div>

    <script>
        function adjustValue(id, amount) {
            const element = document.getElementById(id);
            let currentValue = parseInt(element.textContent, 10);
            const newValue = Math.max(currentValue + amount, 0); // Prevent negative values
            element.textContent = newValue;

            logAction(id, amount, currentValue, newValue);
        }

        function logAction(stat, change, oldValue, newValue) {
            const trackerLog = document.getElementById("tracker-log");
            const statName = stat.charAt(0).toUpperCase() + stat.slice(1).replace("-", " ");
            const action = change > 0 ? `increased` : `decreased`;
            const logMessage = `${statName} ${action} by ${Math.abs(change)} (from ${oldValue} to ${newValue}).`;

            const logEntry = document.createElement("div");
            logEntry.textContent = logMessage;
            trackerLog.prepend(logEntry);
        }
    </script>
</body>
</html>
